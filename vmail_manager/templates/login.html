{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block main %}
{% call components.form_container(form) %}
    <form method="POST" action="">
        <div class="row mb-3">
            <div class="col-sm-4"><label class="form-label">Username</label></div>
            <div class="col-sm-8">
                {{ form.username(class_='form-control', autofocus_=True) }}
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-4"><label class="form-label">Passwort</label></div>
            <div class="col-sm-8">
                {{ form.password(class_='form-control') }}
            </div>
        </div>
        <div class="row">
            <div class="col">
            <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </div>
        {{ form.hidden_tag() }}
    </form>
{% endcall %}
{% endblock %}
